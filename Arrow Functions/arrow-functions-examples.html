<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrow Functions Examples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>

      const race = '100m dash';
      const winners = ['Gon', 'Kurapika', 'Killua'];

      const win = winners.map((winner, i) => ({name: winner,  race,
      place: i + 1}));

      const age = [18, 19, 20 , 21, 22];
      const teens = ['Shania', 'Alice', 'Peter', 'Zeke', 'Jon'];

      const findAges = teens.map((teen, rank) => ({name: teen, age: age[rank], rank: rank + 1}));
      const old = age.filter(age => age >= 1);

      console.log('------------------------------------');
      console.table(findAges);
      console.table(win);
      console.log(old);
      console.log('------------------------------------');
    </script>
  </body>
</html>
